<!-- Crie uma função que solicite ao usuário seu nome através de um input e, em seguida, exiba
uma mensagem personalizada de boas-vindas na DOM. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <input type="text" placeholder="Digite seu nome"></input>
        <button onclick="receberNome()">Enviar</button>
   

    <script>
        
    function receberNome() {
        const nome = document.querySelector("input")
        document.body.innerText = "Seja bem-vindo " + nome.value
}

    </script>
</body>
</html>
